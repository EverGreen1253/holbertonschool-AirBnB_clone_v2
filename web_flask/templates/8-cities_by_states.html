<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>

            {% for item in data %}
            <LI>{{item['state']['id']}}: <B>{{item['state']['name']}}</B>

                <UL>

                    {% for city in item['cities'] %}
                    <LI>{{city['id']}}: <B>{{city['name']}}</B></LI>

                    {% endfor %}
                </UL>

            </LI>
            {% endfor %}

        </UL>
    </BODY>
</HTML>
